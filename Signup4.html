<!DOCTYPE html>
<html>
    <head>
        <title>Sign up</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="Signup4.css">
        <link href="http://fonts.googleapis.com/css2?family=Nunito:ital,wght@1,200&display=swap" rel="stylesheet">
     </head>
    <body>
        <div class="cont">
            <div class="form">
                <h2>Inscription</h2>
                <label>
                    <span>Nom</span>
                    <input type="text" name="nom" required/>
                </label>
                <label>
                    <span>Prénom</span>
                    <input type="text" name="prenom"  required/>
                </label>
                <label>
                    <span>Adresse</span>
                    <input type="text" name="adresse"  required/>
                </label>
                <label>
                    <span>Téléphone</span>
                    <input type="number" name="telephone"  required/>
                </label>
                
                <label>
                    <span>Adresse Email</span>
                    <input type="email" name="email" required/>
                </label>
                <label>
                    <span>Mot de passe</span>
                    <input type="password" name="motdepasse" aria-required/>
                </label>
            
                    
                <button class="submit" type="button">S'inscrire</button>
                <p class="motdepasseoublie">Se rappeler de moi</p>
                <div class="social-media">
                    <ul>
                        <li><img src="image/facebook.png"></li>
                        <li><img src="image/instagram.png"></li>
                        <li><img src="image/google.png"></li>
                    </ul>
                </div>
            </div>
        </div>
    </body>
</html>
